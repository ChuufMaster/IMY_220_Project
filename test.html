<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card-flip {
        perspective: 1000px;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        transition: transform 0.5s;
        transform-style: preserve-3d;
      }

      .card-flip .card-front,
      .card-flip .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .card-flip .card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-flip">
            <div class="card-inner">
              <div class="card-front">
                <div class="card-body">
                  <h5 class="card-title">Front Card</h5>
                  <p class="card-text">This is the front of the card.</p>
                  <a href="#" class="btn btn-primary flip-button">Flip</a>
                </div>
              </div>
              <div class="card-back">
                <div class="card-body">
                  <h5 class="card-title">Back Card</h5>
                  <p class="card-text">This is the back of the card.</p>
                  <a href="#" class="btn btn-secondary flip-button"
                    >Flip Back</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const flipButtons = document.querySelectorAll(".flip-button");

        flipButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const cardInner = this.closest(".card-inner");
            cardInner.style.transform =
              cardInner.style.transform === "rotateY(180deg)"
                ? "rotateY(0)"
                : "rotateY(180deg)";
          });
        });
      });
    </script>
  </body>
</html>
